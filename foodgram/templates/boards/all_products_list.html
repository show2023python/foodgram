{% extends 'base.html' %}
{% block content %}
<div class="col-10 offset-1">
    <h1>すべての投稿一覧</h1>
<table class="table table-striped table-bordered">
<thead>
  <tr>
    <td>写真</td>
    <td>ユーザー名</td>
    <td>店名</td>
    <td>ジャンル</td>
    <td>地域</td>
    <td>コメント</td>
  </tr>
</thead>
<tbody>
  {% for product in object_list %}
  <tr>
    <td><a href="{% url 'boards:product_detail' pk=product.id %}">
      <img width="100px" height="100px" src={{ product.picture.url }}>
    </a></td>
    <td><a href="{% url 'boards:another_product_list' pk=product.user.id %}">{{ product.user.username }}</a></td>
    <td>{{ product.store_name }}</td>
    <td>{{ product.kinds }}</td>
    <td>{{ product.place_prefecture }}</td>
    <td>{{ product.comments }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
